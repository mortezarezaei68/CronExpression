<!-- hour -->
<mat-form-field>
    <mat-label>Hour</mat-label>
    <mat-select style="width: 70px; display: inline;" (valueChange)="onchange.emit()" [(ngModel)]="model.hours" [disabled]="disabled" [ngClass]="selectClass">
        <mat-option *ngFor="let hour of hours" [value]="hour">
            {{ hour }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- minute -->

    <mat-label>Minute</mat-label>
    <mat-select style="width: 70px; display: inline;" (valueChange)="onchange.emit()" [(ngModel)]="model.minutes" [disabled]="disabled" [ngClass]="selectClass">
        <mat-option *ngFor="let minute of minutes" [value]="minute">
            {{ minute }}
        </mat-option>
    </mat-select>
</mat-form-field>

<!-- second -->
<mat-form-field>
    <mat-label>Second</mat-label>
    <mat-select style="width: 70px; display: inline;" (valueChange)="onchange.emit()" [(ngModel)]="model.seconds" [disabled]="disabled" [ngClass]="selectClass">

    </mat-select>

<!-- am/pm -->
<mat-form-field *ngIf="!use24HourTime">
    <mat-label>am/pm</mat-label>
    <mat-select style="width: 70px; display: inline;" (valueChange)="onchange.emit()" [(ngModel)]="model.hourType" [disabled]="disabled" [ngClass]="selectClass">
        <mat-option *ngFor="let hourType of hourTypes" [value]="hourType">
            {{ hourType }}
        </mat-option>
    </mat-select>
</mat-form-field>
